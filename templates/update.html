{% extends "base.html"  %}
{% block body %}
<h1>Sudoku Solver</h1>
<form action="/solve_grid" method="post">
    <table>
        {% for i in range(9) %}
        <tr>
            {% for j in range(9) %}
            <td>
                <input type="text" name="cell-{{i}}-{{j}}" value="{{ grid[i][j] }}" {% if (i, j) in values %}style="color: black;"{% else %}style="color: #ED2939;"{% endif %}>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Reset</button>
</form>
{% endblock %}
